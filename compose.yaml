services:
  viridian-bank:
    build: .
    ports:
      - '${PORT:-8080}:8080'
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_PATH=/app/data/viridian_bank.db
    volumes:
      - viridian_data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:8080/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  viridian_data:
